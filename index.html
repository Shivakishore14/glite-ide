<!DOCTYPE html>
<html>
	<head>
		<title>Glite</title>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet"/>
		<script src="codemirror/lib/codemirror.js"></script>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
		<link rel="stylesheet" href="codemirror/theme/ambiance.css">
		<link rel="stylesheet" href="codemirror/theme/neat.css">
		<link rel="stylesheet" href="codemirror/theme/the-matrix.css">
		<script src="codemirror/mode/javascript/javascript.js"></script>
		<script src="codemirror/mode/css/css.js"></script>
		<script src="codemirror/mode/xml/xml.js"></script>
		<script src="codemirror/mode/html/html.js"></script>
		<script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
		<script src="codemirror/addon/hint/show-hint.js"></script>
		<script src="codemirror/addon/hint/javascript-hint.js"></script>
		<script src="codemirror/addon/hint/css-hint.js"></script>
		<script src="codemirror/addon/hint/html-hint.js"></script>
		<script src="codemirror/addon/hint/xml-hint.js"></script>
		<script src="codemirror/addon/edit/matchbrackets.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="test"></div>
		<div id="overlay">
			<div id="above">
				<div id="btngrp" class="btn-group" role="group" data-toggle="buttons-radio">
					<button id="htmlbtn" class="btn btn-success">HTML</button>
					<button id="cssbtn" class="btn btn-success">CSS</button>
					<button id="jsbtn" class="btn btn-success">JS</button>
					<button id="outputbtn" class="btn btn-success">OUTPUT</button>
				</div>
				<button id="result" class="btn">result</button>
			</div>
			<div id="couter" class="container-fluid">
				<div class="row" id="outer">
					<div id="htmleditor" class="editor col-md-4 col-lg-4 col-sm-4">
						<div id="htmltitle">Html</div>				
						<textarea class="txt" id="htmlcode" placeholder="HTML here"></textarea>
					</div>
					<div id="csseditor" class="editor col-md-4 col-lg-4 col-sm-4">
						<div id="csstitle">css</div>
						<textarea class="txt" id="csscode" placeholder="CSS here"></textarea>
					</div>
					<div id="jseditor" class="editor col-md-4 col-lg-4 col-sm-4">
						<div id="jstitle">js</div>
						<textarea class="txt" id="jscode" placeholder="Java Script here"></textarea>
					</div>
					<div id="resouter" class="col-md-3 col-lg-3 col-sm-3">
						<btn id="changeres1"></btn>
						<iframe id="result1"></iframe>
					</div>
				</div>
			</div>
		</div>
		<div id="res2outer">
			<btn id="changeres2"></btn>
			<iframe id="result2"></iframe>		
		</div>
	</body>
</html>
