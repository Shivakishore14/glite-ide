<!DOCTYPE html>
<html>
	<head>
		<title>Glite</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="css/jqueryFileTree.css" type="text/css" media="screen"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/bootstraptoggle.js" type="text/javascript"></script>
		<script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
		<script src="js/jquery.easing.js" type="text/javascript"></script>
		<script src="js/jqueryFileTree.js" type="text/javascript"></script>
		<script src="js/shortcut.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="test"></div>
		<div id="top">
			<span id="logo"><span class="b">{</span> G.lite <span class="b">}</span></span>
			<span id="icongrp">
			<span id="settingsicon" class="glyphicon glyphicon-wrench icons" animation="true" data-toggle="tooltip" data-placement="bottom" title="settings"></span></span>
		</div>
		<div class="container-fluid">
			<div class="col-lg-2" id="eftree"></div>
			<div class="col-lg-10" id="editor">
				<div id="title">title</div>				
				<textarea class="txt" id="code" placeholder="HTML here"></textarea>			
			</div>
		</div>
	</body>
	<style>
		#eftree{
			background-color:#f4f4f4;
			overflow-x: hidden;
    			overflow-y: scroll;
			
		}
		#sk{
			background-color:blue;		
		}
		.container-fluid{
			padding: 0px;		
		}
		#editor{
			padding:0px;
		}
		#title{
			border-radius: 7px 20px 0px 0px;
			background-color:cadetblue;
			width:150px;
			text-align: center;
			color: #FFFFFF;
			height:100%;
		}
	</style>
	<script>
		var Base64={_keyStr:"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=",encode:function(e){var t="";var n,r,i,s,o,u,a;var f=0;e=Base64._utf8_encode(e);while(f<e.length){n=e.charCodeAt(f++);r=e.charCodeAt(f++);i=e.charCodeAt(f++);s=n>>2;o=(n&3)<<4|r>>4;u=(r&15)<<2|i>>6;a=i&63;if(isNaN(r)){u=a=64}else if(isNaN(i)){a=64}t=t+this._keyStr.charAt(s)+this._keyStr.charAt(o)+this._keyStr.charAt(u)+this._keyStr.charAt(a)}return t},decode:function(e){var t="";var n,r,i;var s,o,u,a;var f=0;e=e.replace(/[^A-Za-z0-9+/=]/g,"");while(f<e.length){s=this._keyStr.indexOf(e.charAt(f++));o=this._keyStr.indexOf(e.charAt(f++));u=this._keyStr.indexOf(e.charAt(f++));a=this._keyStr.indexOf(e.charAt(f++));n=s<<2|o>>4;r=(o&15)<<4|u>>2;i=(u&3)<<6|a;t=t+String.fromCharCode(n);if(u!=64){t=t+String.fromCharCode(r)}if(a!=64){t=t+String.fromCharCode(i)}}t=Base64._utf8_decode(t);return t},_utf8_encode:function(e){e=e.replace(/rn/g,"n");var t="";for(var n=0;n<e.length;n++){var r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r)}else if(r>127&&r<2048){t+=String.fromCharCode(r>>6|192);t+=String.fromCharCode(r&63|128)}else{t+=String.fromCharCode(r>>12|224);t+=String.fromCharCode(r>>6&63|128);t+=String.fromCharCode(r&63|128)}}return t},_utf8_decode:function(e){var t="";var n=0;var r=c1=c2=0;while(n<e.length){r=e.charCodeAt(n);if(r<128){t+=String.fromCharCode(r);n++}else if(r>191&&r<224){c2=e.charCodeAt(n+1);t+=String.fromCharCode((r&31)<<6|c2&63);n+=2}else{c2=e.charCodeAt(n+1);c3=e.charCodeAt(n+2);t+=String.fromCharCode((r&15)<<12|(c2&63)<<6|c3&63);n+=3}}return t}}
		var curFilePath = "";
		var fileObj = new Object;
		var h = $("#test").height();
		$("#test").hide();
		var th = $("#top").height();
		var th1 = $("#title").height();
		$("#eftree").height(h-th);
		var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
			lineNumbers: true,
			extraKeys: {"F11": function(cm) {
				cm.setOption("fullScreen", !cm.getOption("fullScreen"));
			},"Esc": function(cm) {
				if (cm.getOption("fullScreen")) cm.setOption("fullScreen", false);
			}},
			matchBrackets: true,
			mode: "htmlmixed"
	  	});
		editor.setSize("100%",h-th-th1);
		$('#eftree').fileTree({ root: '/', script: 'filetree/' }, function(file) { 
					open(file);
		});
		function open(file){
			$.post('/open/', { filePath:file }, function(result) {
    				if (result == "nop"){
					alert("cannot open");				
				} else {
					curFilePath = file;
					fileObj = jQuery.parseJSON( result );
					editor.setValue(Base64.decode(fileObj.Data));
					$("#title").html(fileObj.Name);
					//alert(result);
				}
			});
		}
		function save(fileData){
			fileData = Base64.encode(fileData);
			$.post('/save/', { filePath:curFilePath, data:fileData }, function(result) {
    				if (result == "error"){
					alert("save error");				
				} else {
					alert("saved");				
				}
			});
		}
		shortcut.add("Ctrl+S", function() {
			save(editor.getValue());
		});
	</script>
</html>
